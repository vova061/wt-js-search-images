<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Pagination</title>
      <script type="module" crossorigin src="/wt-js-search-images/commonHelpers.js"></script>
      <link rel="modulepreload" crossorigin href="/wt-js-search-images/assets/vendor-D94OL8Qp.js">
      <link rel="stylesheet" crossorigin href="/wt-js-search-images/assets/vendor-CX4EDM7x.css">
      <link rel="stylesheet" crossorigin href="/wt-js-search-images/assets/index-BO8dRltX.css">
    </head>

    <body>
        <header class="header">
            <h1 class="title">Пошук зображень</h1>
            
            <form class="search-form">
                <input
                  id="search-bar"
                  type="text"
                  name="searchQuery"
                  autocomplete="off"
                  placeholder="Що шукаємо?"
                />
                <button type="submit" id="search-button">
                    <img class="search-icon" src="/wt-js-search-images/assets/search-glass-n93sBesa.svg">
                </button>
              </form>
        
        </header>

        <main>
            <div class="gallery" aria-live="polite"></div>
            <nav class="pagination-container is-hidden" id="pagination-container">
                <button
                    class="pagination-button"
                    id="prev-button"
                    title="Previous page"
                    aria-label="Previous page">
                    &lt;
                </button>

                <div id="pagination-numbers"></div>

                <button
                    class="pagination-button"
                    id="next-button"
                    title="Next page"
                    aria-label="Next page">
                    &gt;
                </button>
            </nav>

        </main>

    </body>

</html>
